<body>
    <div class="wrap">
        <!-- 메뉴 시작 -->
        <nav class="menuWrap">
            <ul class="menuList">
                <li class="menu active"><a href="#" class="menuText">HOME</a></li>
                <li class="menu"><a href="#" class="menuText">ABOUT</a></li>
                <li class="menu"><a href="#" class="menuText">WORK</a></li>
                <li class="menu"><a href="#" class="menuText">CONTACT</a></li>
            </ul>
        </nav>
        <!-- 메뉴 끝 -->
        <!-- 메인 시작 -->
        <div data-scroll-container class="inner">
            <section data-scroll-section class="introWrap">
                <h1 data-scroll data-scroll-direction="horizontal" data-scroll-speed="2" class="intro">안녕하세요,</h1>
                <p data-scroll data-scroll-direction="horizontal" data-scroll-speed="-3" class="intro">사용자 친화적이고 아름다운 UI에 관심있는</p>
                <p data-scroll data-scroll-direction="horizontal" data-scroll-speed="4" class="intro">Markup Developer</p>
                <p data-scroll data-scroll-direction="horizontal" data-scroll-speed="-5" class="intro">해린입니다.</p>
            </section>
            <div class="circleWrap">
                <div data-scroll data-scroll-class="scroll" class="circle"></div>
            </div>
        </div>
        <!-- 메인 끝 -->
        <!-- 섹션 시작 -->
        <div class="sectionWrap">
            <article class="articleWrap"></article>
            <article class="articleWrap"></article>
            <article class="articleWrap"></article>
        </div>
        <!-- 섹션 끝 -->
        <!-- 푸터 시작 -->
        <footer class="footerWrap"></footer>
        <!-- 푸터 끝 -->
    </div>
    <!-- js 시작 -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
    <script src="/js/locomotive-scroll.min.js"></script>
    <script src="/js/again.js"></script>
    <script src="/js/scrolltrigger.js"></script>
